# vars file for percona-client
---
percona_client_versions_supported:
  - '5.5'
  - '5.6'
  - '5.7'
  - '8.0'

percona_client_repositories_5:
  - type: deb
    url: "http://repo.percona.com/apt {{ ansible_lsb.codename }}"
    component: main
  - type: deb-src
    url: "http://repo.percona.com/apt {{ ansible_lsb.codename }}"
    component: main

percona_client_repositories_8:
  - type: deb
    url: "http://repo.percona.com/ps-80/apt {{ ansible_lsb.codename }}"
    component: main
  - type: deb-src
    url: "http://repo.percona.com/ps-80/apt {{ ansible_lsb.codename }}"
    component: main

percona_client_repositories: "{{ percona_client_repositories_8 if percona_client_version == 8.0 else percona_client_repositories_5 }}"

percona_client_version_deb_prefix: "-{{ percona_client_version }}"
percona_client_version_deb: "{{ '' if percona_client_version == 8.0 else percona_client_version_deb_prefix }}"

percona_client_dependencies:
  - "percona-server-client{{ percona_client_version_deb }}"
